<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 80px;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    h2 {
      margin-bottom: 30px;
      color: #222;
      font-size: 26px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #333;
      font-size: 15px;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    input:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }
    button {
      margin-top: 30px;
      padding: 14px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: 500;
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./logo.png" alt="Logo" class="logo">
    <h2>Price Calculator</h2>

    <label for="project">Project Type</label>
    <select id="project">
      <option value="banner">Banner</option>
      <option value="vinyl">Vinyl</option>
    </select>

    <label for="width">Width (inches)</label>
    <input type="number" id="width" step="0.01" placeholder="Enter width in inches">

    <label for="height">Height (inches)</label>
    <input type="number" id="height" step="0.01" placeholder="Enter height in inches">

    <button onclick="calculatePrice()">Calculate Price</button>

    <div id="result"></div>
  </div>

  <script>
    function calculatePrice() {
      const width = parseFloat(document.getElementById('width').value);
      const height = parseFloat(document.getElementById('height').value);
      const projectType = document.getElementById('project').value;

      if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
        document.getElementById('result').textContent = 'Please enter valid width and height.';
        return;
      }

      const sqft = (width * height) / 144;
      let price = 0;

      if (projectType === 'banner') {
        if (sqft < 5) {
          price = 35;
        } else {
          price = sqft * 5;
        }
      } else if (projectType === 'vinyl') {
        if (sqft < 3) {
          price = sqft * 10;
        } else if (sqft <= 8) {
          price = sqft * 8;
        } else {
          price = sqft * 6;
        }
      }

      document.getElementById('result').textContent = `Estimated Price: $${price.toFixed(2)} (Area: ${sqft.toFixed(2)} sqft)`;
    }
  </script>
</body>
</html>
