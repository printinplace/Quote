<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
    }
    h2 { margin-bottom: 20px; }
    label {
      display: block;
      margin: 15px 0 5px;
      text-align: left;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: white;
      margin-top: 20px;
      cursor: pointer;
      border: none;
    }
    button:hover { background: #0056b3; }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      white-space: pre-line;
    }
    .hint {
      font-size: 12px;
      color: #666;
      text-align: left;
      margin-top: 6px;
    }
  </style>
</head>

<body onload="initOptions()">
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h2>Price Calculator</h2>

    <label for="project">Project Type</label>
    <select id="project" onchange="toggleOptions(); calculatePrice()">
      <option value="banner">Banner</option>
      <option value="vinyl">Vinyl</option>
      <option value="perforated">Perforated Window Vinyl</option>
      <option value="flyer">Flyer</option>
      <option value="businesscard">Business Card</option>
      <option value="rollup">Roll-up Banner Stand</option>
      <option value="coroplast">4mm Coroplast</option>
    </select>

    <!-- Banner Material -->
    <div id="banner-material-options" style="display:none;">
      <label for="bannerMaterial">Material</label>
      <select id="bannerMaterial" onchange="calculatePrice()">
        <option value="13oz">13oz</option>
        <option value="15oz">15oz</option>
        <option value="18oz">18oz</option>
      </select>
    </div>

    <!-- Roll-up Quality (reusable stand logic) -->
    <div id="rollup-quality-options" style="display:none;">
      <label for="rollupQuality">Quality</label>
      <select id="rollupQuality" onchange="calculatePrice()">
        <option value="economy">Economy</option>
        <option value="premium">Premium Quality</option>
      </select>
    </div>

    <!-- Vinyl Brand -->
    <div id="vinyl-brand-options" style="display:none;">
      <label for="vinylBrand">Brand</label>
      <select id="vinylBrand" onchange="calculatePrice()">
        <option value="regular">Regular</option>
        <option value="3m">3M</option>
        <option value="avery">Avery</option>
      </select>
    </div>

    <!-- Common options for banner and vinyl -->
    <div id="common-options">
      <label for="width">Width (inches)</label>
      <input type="number" id="width" step="0.01" placeholder="Enter width" oninput="calculatePrice()">

      <label for="height">Height (inches)</label>
      <input type="number" id="height" step="0.01" placeholder="Enter height" oninput="calculatePrice()">

      <!-- Banner grommets -->
      <div id="grommet-options" style="display:none;">
        <label for="grommet">Grommet Needed?</label>
        <select id="grommet" onchange="toggleGrommetDetail(); calculatePrice()">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <div id="grommet-detail" style="display:none;">
          <label for="grommetType">Grommet Type</label>
          <select id="grommetType" onchange="calculatePrice()">
            <option value="four">All four corners (+$5)</option>
            <option value="around">Every 2-3 Feet all Around (+$7)</option>
          </select>
        </div>
      </div>

      <!-- Vinyl lamination -->
      <div id="lamination-options" style="display:none;">
        <label for="laminated">Laminated?</label>
        <select id="laminated" onchange="toggleLaminationDetail(); calculatePrice()">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>

        <div id="lamination-detail" style="display:none;">
          <label for="laminationType">Lamination Type</label>
          <select id="laminationType" onchange="calculatePrice()">
            <option value="glossy">Glossy (+30%)</option>
            <option value="matte">Matte (+30%)</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Flyer options -->
    <div id="flyer-options" style="display:none;">
      <label for="flyerSize">Flyer Size</label>
      <select id="flyerSize" onchange="calculatePrice()">
        <option value="8.5x5.5">8.5" x 5.5"</option>
        <option value="8.5x11">8.5" x 11"</option>
        <option value="8.5x14">8.5" x 14"</option>
        <option value="11x17">11" x 17"</option>
      </select>

      <label for="flyerPaper">Paper Type</label>
      <select id="flyerPaper" onchange="calculatePrice()">
        <option value="100lbGlossy">100lb Glossy</option>
      </select>

      <label for="flyerSide">Print Side</label>
      <select id="flyerSide" onchange="calculatePrice()">
        <option value="one">One Side</option>
        <option value="double">Double Side</option>
      </select>

      <label for="flyerQty">Quantity</label>
      <select id="flyerQty" onchange="calculatePrice()">
  <option value="250">250</option>
  <option value="500">500</option>
  <option value="1000">1000</option>
</select>
    </div>

    <!-- Business card options -->
    <div id="businesscard-options" style="display:none;">
      <label for="bcSide">Print Side</label>
      <select id="bcSide" onchange="calculatePrice()">
        <option value="one">One Side</option>
        <option value="double">Double Side</option>
      </select>

      <label for="bcQty">Quantity</label>
      <select id="bcQty" onchange="calculatePrice()">
        <option value="100">100</option>
        <option value="250">250</option>
        <option value="500">500</option>
        <option value="1000">1000</option>
      </select>

      <label for="bcStock">Paper Stock</label>
      <select id="bcStock" onchange="calculatePrice()">
        <option value="glossy">Glossy</option>
        <option value="matte">Matte</option>
      </select>
    </div>

    <!-- Roll-up banner options -->
    <div id="rollup-options" style="display:none;">
      <label for="rollupSize">Size</label>
      <select id="rollupSize" onchange="calculatePrice()">
        <option value="33.75x79.5">33.75 × 79.5"</option>
        <option value="47x79.5">47 × 79.5"</option>
      </select>

      <label for="rollupQty">Quantity</label>
      <input type="number" id="rollupQty" min="1" placeholder="Enter quantity" oninput="calculatePrice()">
      <div class="hint">Tip: Roll-up uses reusable “stand pricing” (Size + Quality).</div>
    </div>

    <!-- Coroplast options -->
    <div id="coroplast-options" style="display:none;">
      <label for="coroplastSize">Size</label>
      <select id="coroplastSize" onchange="toggleCoroplastCustom(); calculatePrice()">
        <option value="18x24">18" x 24"</option>
        <option value="24x32">24" x 32"</option>
        <option value="24x36">24" x 36"</option>
        <option value="36x48">36" x 48"</option>
        <option value="48x48">48" x 48"</option>
        <option value="48x96">48" x 96"</option>
        <option value="custom">Custom Size</option>
      </select>

      <div id="coroplastCustomSize" style="display:none;">
        <label for="customWidth">Width (inches)</label>
        <input type="number" id="customWidth" step="0.01" placeholder="Enter width" oninput="calculatePrice()">
        <label for="customHeight">Height (inches)</label>
        <input type="number" id="customHeight" step="0.01" placeholder="Enter height" oninput="calculatePrice()">
      </div>

      <label for="coroplastQty">Quantity</label>
      <input type="number" id="coroplastQty" min="1" placeholder="Enter quantity" oninput="calculatePrice()">

      <label for="coroplastSide">Print Side</label>
      <select id="coroplastSide" onchange="calculatePrice()">
        <option value="single">Single Sided</option>
        <option value="double">Double Sided</option>
      </select>

      <label style="display:flex; align-items:center; gap:10px; margin-top:12px;">
        <input type="checkbox" id="coroplastHStake" onchange="calculatePrice()" style="width:auto; transform: scale(1.1);"> Include H-Stakes
      </label>
    </div>

    <div id="result"></div>
  </div>

<script>
  /*****************************************************************
   * Reusable pricing “module”
   * Add new stand products here later (xstand, lstand, etc.).
   * Pattern: unit price = pricing[project].sizes[sizeKey][qualityKey]
   *****************************************************************/
  const STAND_PRICING = {
    rollup: {
      sizes: {
        "33.75x79.5": { economy: 165, premium: 205 },
        "47x79.5": { economy: 225, premium: 275 }
      },
      sizeLabels: {
        "33.75x79.5": '33.75 × 79.5"',
        "47x79.5": '47 × 79.5"'
      },
      qualityLabels: {
        economy: "Economy",
        premium: "Premium Quality"
      }
    }
    // Example for future:
    // xstand: {
    //   sizes: { "24x63": { economy: 99, premium: 129 } },
    //   sizeLabels: { "24x63": '24 × 63"' },
    //   qualityLabels: { economy: "Economy", premium: "Premium Quality" }
    // }
  };

  function initOptions() {
    toggleOptions();
    toggleGrommetDetail();
    toggleLaminationDetail();
    toggleCoroplastCustom();
    calculatePrice();
  }

  function toggleOptions() {
    const project = document.getElementById('project').value;

    // Show reusable stand selectors only for rollup (for now)
    document.getElementById('rollup-options').style.display = (project === 'rollup') ? 'block' : 'none';
    document.getElementById('rollup-quality-options').style.display = (project === 'rollup') ? 'block' : 'none';

    // Show banner material only for banner
    document.getElementById('banner-material-options').style.display = (project === 'banner') ? 'block' : 'none';

    // Show brand only for vinyl
    document.getElementById('vinyl-brand-options').style.display = (project === 'vinyl') ? 'block' : 'none';

    // Sections
    document.getElementById('flyer-options').style.display = (project === 'flyer') ? 'block' : 'none';
    document.getElementById('businesscard-options').style.display = (project === 'businesscard') ? 'block' : 'none';
    document.getElementById('coroplast-options').style.display = (project === 'coroplast') ? 'block' : 'none';

    // Common size inputs only for banner/vinyl
    document.getElementById('common-options').style.display = (project === 'banner' || project === 'vinyl' || project === 'perforated') ? 'block' : 'none';

    // Banner-only / Vinyl-only
    document.getElementById('grommet-options').style.display = (project === 'banner') ? 'block' : 'none';
    document.getElementById('lamination-options').style.display = (project === 'vinyl') ? 'block' : 'none';

    toggleGrommetDetail();
    toggleLaminationDetail();
    toggleCoroplastCustom();
  }

  function toggleGrommetDetail() {
    const gSel = document.getElementById('grommet');
    const show = gSel && gSel.value === 'yes';
    document.getElementById('grommet-detail').style.display = show ? 'block' : 'none';
  }

  function toggleLaminationDetail() {
    const lSel = document.getElementById('laminated');
    const show = lSel && lSel.value === 'yes';
    document.getElementById('lamination-detail').style.display = show ? 'block' : 'none';
  }

  function toggleCoroplastCustom() {
    const size = document.getElementById('coroplastSize')?.value;
    document.getElementById('coroplastCustomSize').style.display = (size === 'custom') ? 'block' : 'none';
  }

  function setResult(text) {
    document.getElementById('result').textContent = text;
  }

  /*****************************************************************
   * Reusable stand price calculator
   *****************************************************************/
  function calcStandTotal(projectKey, sizeKey, qualityKey, qty) {
    const cfg = STAND_PRICING[projectKey];
    if (!cfg) return null;

    const unitPrice = cfg?.sizes?.[sizeKey]?.[qualityKey];
    if (typeof unitPrice !== 'number') return null;

    const total = qty * unitPrice;
    return {
      unitPrice,
      total,
      sizeLabel: cfg.sizeLabels?.[sizeKey] ?? sizeKey,
      qualityLabel: cfg.qualityLabels?.[qualityKey] ?? qualityKey
    };
  }

  function calculatePrice() {
    const project = document.getElementById('project').value;

    // Flyers
    if (project === 'flyer') {
      const size = document.getElementById('flyerSize').value;
      const side = document.getElementById('flyerSide').value; // one / double
      const qty = parseInt(document.getElementById('flyerQty').value);

      const pricing = {
        "8.5x5.5": { 250: 75, 500: 125, 1000: 185 },
        "8.5x11": { 250: 95, 500: 180, 1000: 285 }
        // 8.5x14 and 11x17 prices to be added later
      };

      if (!pricing[size] || !pricing[size][qty]) {
        setResult('Pricing not defined for this selection.');
        return;
      }

      let price = pricing[size][qty];

      // Double-sided +15%
      if (side === 'double') {
        price *= 1.15;
      }

      setResult(`Estimated Price: $${price.toFixed(2)} (${size}, ${side === 'double' ? 'Double-sided' : 'Single-sided'})`);
      return;
    }

    // Business Cards
    if (project === 'businesscard') {
      const side = document.getElementById('bcSide').value;
      const qty = parseInt(document.getElementById('bcQty').value);

      const pricing = {
        one: { 100: 25, 250: 35, 500: 55, 1000: 65 },
        double: { 100: 30, 250: 40, 500: 60, 1000: 70 }
      };

      const price = pricing?.[side]?.[qty];
      if (!price) { setResult('Quantity pricing not defined.'); return; }

      setResult(`Estimated Price: $${price.toFixed(2)}`);
      return;
    }

    // Roll-up (reusable stand logic)
    if (project === 'rollup') {
      const qty = parseInt(document.getElementById('rollupQty').value);
      const quality = document.getElementById('rollupQuality').value; // economy / premium
      const size = document.getElementById('rollupSize').value; // 33.75x79.5 / 47x79.5

      if (isNaN(qty) || qty <= 0) { setResult('Enter a valid quantity.'); return; }

      const res = calcStandTotal('rollup', size, quality, qty);
      if (!res) { setResult('Pricing not defined for this selection.'); return; }

      setResult(`Estimated Price: $${res.total.toFixed(2)} (${res.qualityLabel}, ${res.sizeLabel})`);
      return;
    }

    // Coroplast
    if (project === 'coroplast') {
      const size = document.getElementById('coroplastSize').value;
      const qty = parseInt(document.getElementById('coroplastQty').value);
      const side = document.getElementById('coroplastSide').value;
      const hStake = document.getElementById('coroplastHStake').checked;

      if (isNaN(qty) || qty <= 0) { setResult('Enter a valid quantity.'); return; }

      let unitPrice = 0;

      if (size === 'custom') {
        const width = parseFloat(document.getElementById('customWidth').value);
        const height = parseFloat(document.getElementById('customHeight').value);
        if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) { setResult('Enter valid width and height.'); return; }

        const sqft = (width * height) / 144;
        unitPrice = sqft * 8;
        if (side === 'single') unitPrice *= 0.85;
        if (hStake) unitPrice += 1.25;

        const total = unitPrice * qty;
        setResult(`Estimated Price: $${total.toFixed(2)} (${qty} pcs @ $${unitPrice.toFixed(2)} each - ${sqft.toFixed(2)} sqft each)`);
        return;
      }

      if (size === '48x48' || size === '48x96') {
        if (qty > 10) { setResult('Max quantity for this size is 10.'); return; }
        unitPrice = (size === '48x48') ? 80 : 150;
      } else {
        if (qty <= 5) unitPrice = 25;
        else if (qty <= 10) unitPrice = 20;
        else if (qty <= 20) unitPrice = 18;
        else if (qty <= 30) unitPrice = 15;
        else if (qty <= 50) unitPrice = 13.25;
        else if (qty <= 100) unitPrice = 12.5;
        else { setResult('Quantity not supported.'); return; }

        if (size === '24x32') unitPrice *= 1.3;
        else if (size === '24x36') unitPrice *= 1.5;
        else if (size === '36x48') unitPrice *= 1.7;
      }

      if (side === 'single') unitPrice *= 0.85;
      if (hStake) unitPrice += 1.25;

      const totalPrice = unitPrice * qty;
      setResult(`Estimated Price: $${totalPrice.toFixed(2)} (${qty} pcs @ $${unitPrice.toFixed(2)} each)`);
      return;
    }

    // Banner / Vinyl (common sizing)
    if (project === 'banner' || project === 'vinyl' || project === 'perforated') {
      const width = parseFloat(document.getElementById('width').value);
      const height = parseFloat(document.getElementById('height').value);
      if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) { setResult('Enter valid width and height.'); return; }

      const sqft = (width * height) / 144;
      let price = 0;

      // Banner pricing (unchanged)
      if (project === 'banner') {
        const material = document.getElementById('bannerMaterial')?.value || '13oz';

        if (sqft < 5) {
          price = 35;
        } else {
          // 13oz
          let rateSmall = 5.5;
          let rateLarge = 5.0;

          // 15oz / 18oz
          if (material === '15oz' || material === '18oz') {
            rateSmall = 8.0;
            rateLarge = 7.0;
          }

          price = (sqft <= 15) ? (sqft * rateSmall) : (sqft * rateLarge);
        }

        if (document.getElementById('grommet').value === 'yes') {
          const gtype = document.getElementById('grommetType').value;
          price += (gtype === 'four') ? 5 : 7;
        }

        const materialLabel = (document.getElementById('bannerMaterial')?.value || '13oz');
        setResult(`Estimated Price: $${price.toFixed(2)} (${materialLabel}, Area: ${sqft.toFixed(2)} sqft)`);
        return;
      }

      // Vinyl pricing (Brand + Lamination +30%)
      if (project === 'vinyl') {
        const brand = document.getElementById('vinylBrand').value;

        if (brand === 'regular') {
          price = (sqft <= 15) ? (sqft * 6.00) : (sqft * 5.40);
        } else if (brand === '3m' || brand === 'avery') {
          price = (sqft <= 15) ? (sqft * 7.55) : (sqft * 6.50);
        } else {
          setResult('Brand pricing not defined.');
          return;
        }

        if (document.getElementById('laminated').value === 'yes') {
          price *= 1.3;
        }

        const materialLabel = (document.getElementById('bannerMaterial')?.value || '13oz');
        setResult(`Estimated Price: $${price.toFixed(2)} (${materialLabel}, Area: ${sqft.toFixed(2)} sqft)`);
        return;
      }
      // Perforated Window Vinyl pricing ($9 / sqft)
      if (project === 'perforated') {
        price = sqft * 9.0;
        setResult(`Estimated Price: $${price.toFixed(2)} (Perforated Window Vinyl, Area: ${sqft.toFixed(2)} sqft)`);
        return;
      }


    }

    setResult('Quantity pricing not defined.');
  }
</script>

</body>
</html>
